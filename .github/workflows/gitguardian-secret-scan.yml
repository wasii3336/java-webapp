name: GitGuardian Secret Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ggshield-scan:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install ggshield
      - name: Install ggshield
        run: pip install ggshield

      # Step 4: Run GitGuardian secret scan
      - name: Run GitGuardian secret scan
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIANKEY }}
        run: |
          # Scan src/ folder only, ignore build directories
          ggshield secret scan path --exclude target/ --exclude .gradle/ src/
