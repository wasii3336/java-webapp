name: GitGuardian Secret Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ggshield-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install ggshield
        run: pip install --upgrade ggshield

      - name: Run GitGuardian secret scan
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIANKEY }}
        run: |
          # Scan src/ folder recursively, ignore build directories
          ggshield secret scan path --recursive --exclude target/ --exclude .gradle/ src/
